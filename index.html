<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <title>To-Do List</title>
</head>
<body>
    <div class="layout">
        <div class="main-container">
            <h1 class="main-title">ToDo List<i class="bi bi-card-list"></i></h1>

            <div class="input-container">
                <input class="task-input" type="text" placeholder="Adicionar nova tarefa">
                <button class="button-plus"><i class="bi bi-plus"></i></button>
            </div>

            <div class="task-list-container">
                <ul class="task-list">

                    <li class="task">

                        <i class="bi bi-check-circle"><i class="bi bi-check-circle-fill"></i></i>teste
                        
                        <div class="edit-delete-buttons">
                            <button class="delete-button"><i class="bi bi-trash"></i></button>
                            <div class="edit-button"><i class="bi bi-pencil-square"></i></div>
                        </div>

                    </li>

                </ul>
                
            </div>
        </div>
    </div>
    
    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
