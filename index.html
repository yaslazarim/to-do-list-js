<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

    <title>To Do List</title>
</head>
<body>

    <div class="main-container">
        <h1 class="main-title">To Do List</h1>

        <div class="input-container">
            <input class="input" type="text" placeholder="Adicionar nova tarefa">
            <button class="button-"><i class="bi bi-plus"></i></button>
        </div>

        <div class="task-list">
            <ul>
                <li><i class="bi bi-check-circle"><i class="bi bi-check-circle-fill"></i></i>teste</li>
            </ul>
            <button class="delete-button"><i class="bi bi-trash"></i></button>
            <div class="edit-button"><i class="bi bi-pencil-square"></i></div>
        </div>
    </div>
    
    <script src="./script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
